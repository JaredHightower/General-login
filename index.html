<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />

  <body>
    <main class="main--grid--container">
      <section class="main--img--container"></section>

      <!-- parent--card--container ðŸ‘‡-->

            <form class="main--form">
              <!-- input--line--container-1  -->
              <div class="input--line--container">
                <input
                  type="text"
                  class="FirstName"
                  placeholder="firstName: "
                /><br />

                <br />
              </div>
              <!-- input--line--container-2 -->
              <div class="input--line--container">
                <input
                  type="text"
                  class="lastName"
                  placeholder="lastName: "
                /><br />
                <div class="input--line"></div>
                <br />
              </div>
              <!-- input--line--container-3 -->
              <div class="input--line--container">
                <input type="text" class="email" placeholder="Email: " /><br />
                <div class="input--line"></div>
                <br />
              </div>

              <button class="primary--btn">
                <span class="btn--text">Create</span>
              </button>
            </form>
          </section>
          <!-- child2--card--container ðŸ‘‡-->
          <section class="card--back"></section>
        </section>
      </section>
    </main>
    <script src="./script.js"></script>
